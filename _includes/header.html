<!DOCTYPE html>
<html lang="{{site.lang}}" data-theme="light">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- SEO Meta Tags -->
		{% seo %}
		<!-- Preconnect to external resources -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<!-- Stylesheets -->
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/highlight.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
		<link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicon.png" />
		<!-- Feed links -->
		<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}/atom.xml">
		<link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ site.url }}/feed.json" />
		<link rel="alternate" type="application/xml" title="Sitemap" href="{{ site.url }}/sitemap.xml" />
		<!-- Content Security Policy -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' https: 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' https: 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' https: data:; font-src 'self' https://fonts.gstatic.com;">
		<!-- Verification -->
		{% if site.google_verify %}<meta name="google-site-verification" content="{{site.google_verify}}" />{% endif %}
	</head>
<body>
