name: Build and deploy site (with commits data)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch commit data (last 7 days)
        env:
          REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Querying GitHub API for commits..."
          DATA=$(curl -s -H "Accept: application/vnd.github.v3+json" -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/${REPO}/commits?per_page=100")
          # Extract last commit date and count commits from last 7 days using jq (if available)
          LAST=$(echo "$DATA" | jq -r '.[0].commit.author.date // ""' 2>/dev/null || echo "")
          COUNT=$(echo "$DATA" | jq '[.[] | select( (now - (.commit.author.date|fromdateiso8601)) < (7*24*60*60) )] | length' 2>/dev/null || echo 0)
          echo "{\"commits_last_7_days\": $COUNT, \"last_commit_date\": \"$LAST\"}" > commits.json
          echo "Wrote commits.json: $(cat commits.json)"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Build site with Jekyll
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages (via gh-pages branch)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./_site
          token: ${{ secrets.GITHUB_TOKEN }}
